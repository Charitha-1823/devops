<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Analyzer</title>

    <style>
        body {
            background: #121212;
            color: white;
            font-family: Arial, sans-serif;
            padding: 40px;
            text-align: center;
        }

        .card {
            background: #1e1e1e;
            width: 500px;
            margin: 0 auto;
            padding: 35px;
            border-radius: 15px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }

        .output {
            margin-top: 25px;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
        }
    </style>

</head>

<body>

    <h1>Student Performance Analyzer</h1>
    <p>Enter student values and click Predict.</p>

    <div class="card">
        <form id="predictForm">

            <input type="number" name="MID-I Marks(0-15)" placeholder="MID-I Marks (0-15)" required>

            <input type="number" name="MID-II Marks(0-15)" placeholder="MID-II Marks (0-15)" required>

            <input type="number" name="Semister Marks(0-15)" placeholder="Semester Marks (0-15)" required>

            <input type="number" name="Studytime(1-5)" placeholder="Studytime (1-5)" required>

            <input type="number" name="Failed(out of 3 exams)" placeholder="Failures (0-3)" required>

            <input type="number" name="Absents(0-40)" placeholder="Absents (0-40)" required>

            <input type="number" name="Traveltime(1-5)" placeholder="Traveltime (1-5)" required>

            <input type="number" name="Freetime(1-5)" placeholder="Freetime (1-5)" required>

            <button type="submit">Predict</button>
        </form>

        <div id="result" class="output" style="display:none;"></div>
    </div>


<script>
document.getElementById("predictForm").onsubmit = async function(e){
    e.preventDefault();

    let formData = new FormData(this);

    let req = await fetch("/predict", {
        method: "POST",
        body: formData
    });

    let res = await req.json();

    let output = document.getElementById("result");
    output.style.display = "block";

    if(res.status === "error"){
        output.innerHTML = "<b>Error:</b> " + res.message;
        return;
    }

    output.innerHTML = `
        <h3>Prediction: ${res.prediction}</h3>
        <p><b>Improvements:</b> ${res.improvements.join(", ")}</p>
        <p><b>Weaknesses:</b> ${res.weaknesses.join(", ")}</p>
        <p><b>Suggestions:</b> ${res.suggestions.join(", ")}</p>
    `;
};
</script>

</body>
</html>
